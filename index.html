<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrão Kids</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: #f4f4f8; color: #333; }
    header { background: #5b82e9; color: #fff; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
    nav { display: flex; justify-content: center; gap: 1rem; padding: 1rem; background: #eef; flex-wrap: wrap; }
    nav button { padding: 0.5rem 1rem; border: none; border-radius: 12px; background: #5b82e9; color: white; cursor: pointer; transition: 0.3s; }
    nav button:hover { background: #3c66d4; }
    .aba { display: none; padding: 1rem; }
    .ativa { display: block; }
    .escala-card { background: white; margin: 1rem 0; padding: 1rem; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .vol-item { padding: 0.5rem; margin: 0.5rem 0; border-left: 5px solid gray; background: #f9f9ff; border-radius: 8px; }
    .btn-confirmar, .btn-troca, .btn-transfer, .btn-sm, .btn-clear { margin: 0.3rem; padding: 0.3rem 0.6rem; border: none; border-radius: 8px; cursor: pointer; }
    .btn-confirmar { background: #4CAF50; color: white; }
    .btn-troca { background: #ff9800; color: white; }
    .btn-transfer { background: #2196F3; color: white; }
    .btn-clear { background: #f44336; color: white; }
    .btn-sm { font-size: 0.8rem; }
    .barra-relatorio { background: #ddd; border-radius: 8px; margin: 0.5rem 0; overflow: hidden; }
    .barra { padding: 0.4rem; color: white; text-align: center; font-size: 0.8rem; }
    .confirm { background: green; }
    .troc { background: red; }
    .assm { background: blue; }
    @media (max-width: 600px) {
      nav { flex-direction: column; align-items: center; }
      nav button { width: 90%; }
    }
  </style>
</head>
<body>
  <header>Carrão Kids</header>
  <nav id="navBar"></nav>

  <section id="login">
    <div id="formLogin">
      <h2>Login</h2>
      <form id="formLoginEl">
        <input type="text" id="loginNome" placeholder="Nome"><br>
        <input type="password" id="loginSenha" placeholder="Senha"><br>
        <button type="submit">Entrar</button>
      </form>
      <a href="#" id="linkParaCadastro">Não tem cadastro?</a>
    </div>

    <div id="formCadastroLogin" style="display:none">
      <h2>Cadastro</h2>
      <form id="formCadastroEl">
        <input type="text" id="cadNome" placeholder="Nome"><br>
        <select id="cadTurma">
          <option value="">Turma</option>
          <option value="Kids I">Kids I</option>
          <option value="Kids II">Kids II</option>
        </select><br>
        <select id="cadFuncao">
          <option value="">Função</option>
          <option value="Professor">Professor</option>
          <option value="Auxiliar">Auxiliar</option>
        </select><br>
        <input type="text" id="cadContato" placeholder="Contato"><br>
        <input type="number" id="cadDomingos" placeholder="Qtd domingos/mês"><br>
        <input type="date" id="cadNascimento"><br>
        <input type="password" id="cadSenha" placeholder="Senha"><br>
        <button type="submit">Cadastrar</button>
      </form>
      <a href="#" id="linkParaLogin">Já tem conta?</a>
    </div>
  </section>

  <div id="app" style="display:none">
    <section id="controle" class="aba">
      <h2>Controle de Voluntários</h2>
      <table id="tblVols">
        <thead><tr><th>Nome</th><th>Turma</th><th>Função</th><th>Contato</th><th>Senha</th><th>Ação</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="escalas" class="aba">
      <h2>Minhas Escalas</h2>
      <div id="listaEscalas"></div>
    </section>

    <section id="escalasGerais" class="aba">
      <h2>Escalas Gerais</h2>
      <div id="listaEscalasGerais"></div>
    </section>

    <section id="relatorios" class="aba">
      <h2>Meu Relatório</h2>
      <div id="relatorioResultado"></div>
    </section>

    <section id="relatoriosGerais" class="aba">
      <h2>Relatórios por Turma</h2>
      <select id="selTurmaRel"></select>
      <div id="relatorioTurma"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
