<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrão Kids</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="login" class="aba ativa">
    <div class="card auth-card">
      <img src="logo.png" alt="Carrão Kids Logo" class="auth-logo" />
      <h2><i class="fas fa-lock"></i> Acesso Admin</h2>

      <form id="formSenha" class="auth-form">
        <label><i class="fas fa-user"></i> Nome de Usuário</label>
        <input type="text" id="loginNome" placeholder="Seu nome" required />

        <label><i class="fas fa-key"></i> Senha</label>
        <input type="password" id="loginSenha" placeholder="Senha fixa" required />

        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <form id="formCodigo" class="auth-form" style="display:none;">
        <label><i class="fas fa-shield-alt"></i> Código de Verificação</label>
        <input type="text" id="codigoVerificacao" placeholder="Digite o código recebido" required />
        <button type="button" id="verificarCodigo" class="btn-login">Verificar Código</button>
      </form>
    </div>
  </section>

  <div id="app" style="display:none;">
    <header>
      <div class="header-inner">
        <img src="logo.png" alt="Carrão Kids Logo" class="logo" />
        <h1>Carrão Kids</h1>
      </div>
      <nav id="navBar"></nav>
    </header>
    <main>
      <section>
        <h2>Bem-vindo ao Painel Carrão Kids</h2>
        <p>Aqui ficará o conteúdo principal do site após login.</p>
      </section>
    </main>
  </div>

  <script>
    const senhaFixa = '*98As6532';
    let codigoGerado = '';

    document.getElementById('formSenha').onsubmit = (e) => {
      e.preventDefault();
      const nome = document.getElementById('loginNome').value.trim();
      const senha = document.getElementById('loginSenha').value;

      if (senha !== senhaFixa) {
        alert('Senha incorreta!');
        return;
      }

      // Gera código aleatório e simula envio
      codigoGerado = Math.floor(100000 + Math.random() * 900000).toString();
      alert(`Código enviado via WhatsApp: ${codigoGerado}`); // Simula envio

      document.getElementById('formSenha').style.display = 'none';
      document.getElementById('formCodigo').style.display = 'block';
    };

    document.getElementById('verificarCodigo').onclick = () => {
      const codigoDigitado = document.getElementById('codigoVerificacao').value;
      if (codigoDigitado === codigoGerado) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
      } else {
        alert('Código incorreto. Tente novamente.');
      }
    };
  </script>
</body>
</html>
