<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrão Kids</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOGIN -->
<section id="login" class="container">
  <img src="https://i.imgur.com/tQeu2If.png" alt="Carrão Kids Logo" class="logo" />
  <form id="formLogin" class="form-card">
    <h2>Login</h2>
    <input type="text" id="loginNome" placeholder="Nome de usuário" autocomplete="username" required />
    <input type="password" id="loginSenha" placeholder="Senha" autocomplete="current-password" required />
    <button type="submit" class="btn-primary">Entrar</button>
    <p class="toggle-link">Não tem conta? <a href="#" id="linkParaCadastro">Cadastre-se</a></p>
  </form>
</section>

<!-- CADASTRO -->
<section id="cadastro" class="container" style="display:none;">
  <img src="https://i.imgur.com/tQeu2If.png" alt="Carrão Kids Logo" class="logo" />
  <form id="formCadastroLogin" class="form-card">
    <h2>Cadastro de Voluntário</h2>
    <input type="text" id="cadNome" placeholder="Nome completo" required />
    <select id="cadTurma" required>
      <option value="" disabled selected>Selecione a Turma</option>
      <option>Kids I</option>
      <option>Kids II</option>
    </select>
    <select id="cadFuncao" required>
      <option value="" disabled selected>Selecione a Função</option>
      <option>Professor</option>
      <option>Auxiliar</option>
      <option>Admin</option>
    </select>
    <input type="tel" id="cadContato" placeholder="Contato (telefone)" required pattern="\d{10,11}" />
    <input type="number" id="cadDomingos" placeholder="Domingos disponíveis/mês" min="1" max="5" required />
    <input type="date" id="cadNascimento" placeholder="Data de nascimento" required max="" />
    <input type="password" id="cadSenha" placeholder="Senha" required minlength="4" />
    <button type="submit" class="btn-primary">Cadastrar</button>
    <p class="toggle-link">Já tem conta? <a href="#" id="linkParaLogin">Login</a></p>
  </form>
</section>

<!-- CONFIRMAÇÃO 2ª ETAPA (Admin) -->
<section id="confirmacao2fa" class="container" style="display:none;">
  <div class="form-card">
    <h2>Confirmação em 2 etapas</h2>
    <p>Informe o telefone para autenticação:</p>
    <input type="tel" id="inputTelefone2fa" placeholder="Telefone" required />
    <input type="password" id="inputSenha2fa" placeholder="Senha secreta" required />
    <button id="btnConfirmar2fa" class="btn-primary">Confirmar</button>
  </div>
</section>

<!-- ÁREA PRINCIPAL (aparece após login e 2fa se admin) -->
<div id="app" style="display:none;">
  <header>
    <div class="header-inner">
      <img src="https://i.imgur.com/tQeu2If.png" alt="Carrão Kids Logo" class="logo-small" />
      <h1>Carrão Kids</h1>
    </div>
    <nav id="navBar"></nav>
  </header>

  <main>
    <!-- Escalas (Voluntário) -->
    <section id="escalas" class="aba" style="display:none;">
      <h2>Minhas Escalas</h2>
      <div id="listaEscalas"></div>
    </section>

    <!-- Relatórios Pessoais (Voluntário) -->
    <section id="relatorios" class="aba" style="display:none;">
      <h2>Meu Relatório</h2>
      <div id="relatorioResultado"></div>
    </section>

    <!-- Controle (Admin) -->
    <section id="controle" class="aba" style="display:none;">
      <h2>Controle de Voluntários</h2>
      <table id="tblVols" class="styled-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Turma</th>
            <th>Função</th>
            <th>Contato</th>
            <th>Reset Senha</th>
            <th>Remover</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Escalas Gerais (Admin) -->
    <section id="escalasGerais" class="aba" style="display:none;">
      <h2>Escala Geral</h2>
      <div id="listaEscalasGerais"></div>
    </section>

    <!-- Relatórios Gerais (Admin) -->
    <section id="relatoriosGerais" class="aba" style="display:none;">
      <h2>Relatórios Gerais</h2>
      <label for="selTurmaRel">Filtrar por Turma:</label>
      <select id="selTurmaRel">
        <option value="">Todas</option>
        <option>Kids I</option>
        <option>Kids II</option>
      </select>
      <pre id="relatorioTurma" class="relatorio-text"></pre>
    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
